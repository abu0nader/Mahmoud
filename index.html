<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abu Nader's website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .icons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .main-icon {
            width: 100%;
            max-width: 300px;
            height: 80px;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 15px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 0 20px;
        }
        
        .main-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .main-icon i {
            font-size: 24px;
            margin-left: 15px;
        }
        
        .main-icon span {
            font-size: 16px;
            font-weight: bold;
        }
        
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.1);
        }
        
        .facebook { background-color: #3b5998; }
        .instagram { background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d); }
        .whatsapp { background-color: #25D366; }
        .email { background-color: #d44638; }
        
        /* تنسيقات معرض الأعمال والألعاب */
        .works-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .work-icon {
            width: 100%;
            max-width: 250px;
            height: 70px;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 15px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 0 20px;
        }
        
        .work-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .work-icon i {
            font-size: 24px;
            margin-left: 15px;
        }
        
        .work-icon span {
            font-size: 16px;
            font-weight: bold;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .cv-download {
            margin-top: 20px;
        }
        
        .cv-download a {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .cv-download a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .back-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
        }
        
        .back-btn i {
            margin-left: 8px;
        }
        
        .back-btn:hover {
            background-color: #e1e1e1;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .main-icon, .work-icon {
                height: 70px;
            }
            
            .main-icon i, .work-icon i {
                font-size: 20px;
            }
            
            .main-icon span, .work-icon span {
                font-size: 14px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            .social-icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحباً بكم في موقعي الشخصي 😘</h1>
        
        <div class="icons-container">
            <div class="main-icon" onclick="showSection('cv')">
                <i class="fas fa-file-alt"></i>
                <span>سيرتي الذاتية</span>
            </div>
            
            <div class="main-icon" onclick="showSection('social')">
                <i class="fas fa-share-alt"></i>
                <span>مواقع التواصل</span>
            </div>
            
            <div class="main-icon" onclick="showSection('work')">
                <i class="fas fa-briefcase"></i>
                <span>أعمالي</span>
            </div>
        </div>
        
        <!-- قسم السيرة الذاتية -->
        <div id="cv-section" class="content-section">
            <h2>سيرتي الذاتية</h2>
            <p>هنا يمكنك تحميل سيرتي الذاتية لمعرفة المزيد عن مؤهلاتي وخبراتي</p>
            <div class="cv-download">
                <a href="#" download>
                    <i class="fas fa-download"></i> تحميل السيرة الذاتية
                </a>
            </div>
            <button class="back-btn" onclick="hideSections()">
                <i class="fas fa-arrow-left"></i> العودة
            </button>
        </div>
        
        <div id="social-section" class="content-section">
            <h2>مواقع التواصل الاجتماعي</h2>
            <p>تواصل معي عبر المنصات التالية</p>
            <div class="social-icons">
                <div class="social-icon facebook" onclick="window.open('https://www.facebook.com/share/1NhqF4ERY1/', '_blank')">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-icon instagram" onclick="window.open('https://www.instagram.com/abu_nader.kr1?igsh=ZHo0Yzh0NThncjl2', '_blank')">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="social-icon whatsapp" onclick="window.open('https://wa.me/qr/D6PIJXK6UVM2K1', '_blank')">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="social-icon email" onclick="window.location.href = 'mailto:abunader.kr1@gmail.com'">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            <button class="back-btn" onclick="hideSections()">
                <i class="fas fa-arrow-left"></i> العودة
            </button>
        </div>
        
        <div id="work-section" class="content-section">
            <h2>معرض أعمالي</h2>
            
            <div class="works-icons">
                <div class="work-icon" onclick="window.open('https://abu0nader.github.io/Photo-gallery/#', '_blank')">
                    <i class="fas fa-images"></i>
                    <span>معرض الصور</span>
                </div>
                
                <div class="work-icon" style="background: linear-gradient(45deg, #8E2DE2, #4A00E0);">
                    <i class="fas fa-gamepad"></i>
                    <span>ألعابي (قريباً)</span>
                </div>
            </div>
            
            <button class="back-btn" onclick="hideSections()">
                <i class="fas fa-arrow-left"></i> العودة
            </button>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            
            document.getElementById(sectionId + '-section').style.display = 'block';
            
            document.querySelector('.icons-container').style.display = 'none';
            document.querySelector('h1').style.display = 'none';
        }
        
        function hideSections() {
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            
            document.querySelector('.icons-container').style.display = 'flex';
            document.querySelector('h1').style.display = 'block';
        }
    </script>
</body>
</html>
